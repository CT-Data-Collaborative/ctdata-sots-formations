    <body ng-controller="WrapperController">

            <div class="navbar-brand .pull-xs-left">

                <ul class="nav navbar-nav pull-xs-right offset-md-right-2">

                    <li class="nav-item" ng-repeat="link in navLinks | filter:link.active"><a ng-href="{{ link.link }}">{{ link.title }}</a></li>
                    <li class="nav-item"><a href="http://ctdata.org">CTData Home</a></li>
                </ul>
            </div>
